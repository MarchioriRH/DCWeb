<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
     <!-- Favicon-->
     <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />
     <!-- Font Awesome icons (free version)-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
     <!-- Google fonts-->
     <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
     <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
     <!-- Core theme CSS (includes Bootstrap)-->
     <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="../../css/eventFormStyle.css">
     <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>

    <div class="wrapper">
        <form action="#" class="myform" id="myForm">
            <div class="form-header">
                <div class="form-header-title">
                    <h1>Registro de eventos</h1>
                </div>
                <div class="form-header-close">
                    <img class="form-logo" src="../../assets/img/dc-logo.png" alt="Logo">
                </div>
            </div>           
            <div class="control-from">
                <label for="date-time">Fecha *</label>
                <input type="date" id="date" required>
                <span class="error" id="date-error"></span>
            </div>
            <div class="control-from">
                <label for="time">Hora *</label>
                <input type="time" id="time" required>
                <span class="error" id="time-error"></span>
            </div>
            <div class="full-width">Sobre el evento</div>
            <div class="full-width">
                <label for="tipo">Tipo *</label>
                <select class="type-select" name="tipo" id="event-type" required></select>
                <span class="error" id="event-type-error"></span>
            </div>
            <div class="control-from">
                <label for="street">Calle *</label>
                <select class="type-select tandil-street-list" id="street-1" required></select>
                <span class="error" id="street-1-error"></span>
            </div>
            <div class="control-from">
                <label for="street-number">Número *</label>
                <input type="number" id="street-1-number" required>
                <span class="error" id="street-1-number-error"></span>
            </div>
            <div class="control-from">
                <label for="street-2">Entre calle</label>
                <select class="type-select tandil-street-list" id="street-2" required></select>
                <span class="error" id="street-2-error"></span>
            </div>
            <div class="control-from">
                <label for="street-3">y calle</label>
                <select class="type-select tandil-street-list" id="street-3" required></select>
                <span class="error" id="street-3-error"></span>
            </div>
            <div class="full-width">
                <label for="derivation">Derivación *</label>
                <select class="type-select" name="derivation" id="derivation" required></select>
                <span class="error" id="derivation-error"></span>
            </div>
            <div class="full-width">
                <label for="description">Descripción del evento *</label>
                <textarea class="full-width" name="description" id="description" required></textarea>
                <span class="error" id="description-error"></span>
            </div>
            <div class="full-width">Sobre el llamante</div>
            <div class="control-from">
                <label for="informer-name">Nombre *</label>
                <input type="text" id="informer-name" required>
                <span class="error" id="informer-name-error"></span>
            </div>
            <div class="control-from">
                <label for="informer-last-name">Apellido *</label>
                <input type="text" id="informer-last-name" required>
                <span class="error" id="informer-last-name-error"></span>
            </div>
            <div class="control-from">
                <label for="informer-phone-number">Teléfono *</label>
                <input type="tel" id="informer-phone-number" pattern="^\d{10}$" required>
                <span class="error" id="informer-phone-number-error"></span>
            </div>
            <div class="full-width">
                <label for="informer-email">Email</label>
                <input type="email" id="informer-email" required>
                <span class="error" id="informer-email-error"></span>
            </div>
            <div class="full-width buttons-box">
                <div class="button">
                    <button type="submit" id="new-event-btn">Registrar</button>
                </div>
                <div class="button">
                    <button type="button" id="cancel-new-event-btn">Cancelar</button>
                </div>
            </div>
        </form>    
        
    </div>
    <!-- Message modal -->
    <div class="modal fade opaque-modal" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
               <!-- Login 2 - Bootstrap Brain Component -->
                <div class="bg-light py-3 py-md-5">
                    <div class="container">
                        <div class="row justify-content-md-center">
                            <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
                                <div class="bg-white p-4 p-md-5 rounded shadow-sm">
                                    <div id="message" class="text-secondary"></div>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid">
                                        <button data-bs-dismiss="modal" id="msg-modal-close" class="btn btn-lg btn-secondary" type="button">
                                            Aceptar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Scripts -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- Datables -->
    <!-- <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Local scripts -->
    <!-- <script type="module" src="../../../js/scripts.js"></script>  -->
    <!-- <script type="module" src="js/express_server.js"></script> -->
    <script type="module" src="../../js/eventForm.js"></script>
</body>
</html>
