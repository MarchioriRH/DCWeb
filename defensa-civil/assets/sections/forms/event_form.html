<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
     <!-- Favicon-->
     <link rel="icon" type="image/x-icon" href="../../../assets/favicon.ico" />
     <!-- Font Awesome icons (free version)-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
     <!-- Google fonts-->
     <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
     <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
     <!-- Core theme CSS (includes Bootstrap)-->
     <link rel="stylesheet" href="../../../css/styles.css">
     <link rel="stylesheet" href="../../../css/eventFormStyle.css">
     <!-- <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
</head>
<body>

    <div class="wrapper">
        <div class="form">
            <div class="form-header">
                <div class="form-header-title">
                    <h1>Registro de eventos</h1>
                </div>
                <div class="form-header-close">
                    <img class="form-logo" src="../../img/dc-logo.png"></img>
                </div>
            </div>
            
            <form action="#" class="myform" id="myForm">
                <div class="control-from">
                    <label for="date-time">Fecha *</label>
                    <div class="date-time">
                        <div>
                            <input type="date" id="date" value="" required>
                        </div>
                    </div>
                </div>
                <div class="control-from">
                    <label for="date-time">Hora *</label>
                    <div>
                        <input type="time" id="time" value="" required>
                    </div>
                </div>
                <div class="full-width">Sobre el evento</div>
                <div class="full-width">
                    <label for="tipo">Tipo *</label>                    
                    <select class="type-select" name="tipo" id="event-type" required></select>
                </div>
                <div class="control-from">
                    <label for="street">Calle *</label>
                    <select class="type-select tandil-street-list" id="street-1" required></select>
                </div>
                <div class="control-from">
                    <label for="street-number">Numero *</label>
                    <input type="number" id="street-1-number" value="" required>
                </div>
                <div class="control-from">
                    <label for="tandil-street-list">Entre calle</label>
                    <select class="type-select tandil-street-list" id="street-2" required></select>                    
                </div>
                <div class="control-from">
                    <label for="tandil-street-list">y calle</label>
                    <select class="type-select tandil-street-list" id="street-3" required></select>
                </div>
                <div class="full-width">
                    <label for="derivation">Derivacion *</label>
                    <select class="type-select" name="derivation" id="derivation" required></select>
                </div>
                <div class="full-width">
                    <label for="description">Descripcion del evento *</label>
                    <textarea class="full-width" name="description" id="description" required></textarea>
                </div>
                <div class="full-width">Sobre el llamante</div>
                <div class="control-from">
                    <label for="informer-name">Nombre *</label>
                    <input type="text" id="informer-name" value="" required>
                </div>
   
                <div class="control-from">
                    <label for="informer-last-name">Apellido *</label>
                    <input type="text" id="informer-last-name" value="" required>
                </div>
   
                <div class="control-from">
                    <label for="informer-phone">Telefono *</label>
                    <input type="tel" id="informer-phone-number" value="" required>
                </div>
   
                <div class="full-width">
                    <label for="informer-email">Email</label>
                    <input type="email" id="informer-email" value="" required>
                </div>
                <div class="full-width buttons-box">
                    <div class="button">
                        <button type="submit" id="new-event-btn">Registrar</button>
                    </div>
                    <div class="button">
                        <button id="cancel-new-event-btn">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>




    <!-- Scripts -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- Datables -->
    <!-- <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Local scripts -->
    <!-- <script type="module" src="../../../js/scripts.js"></script>  -->
    <script type="module" src="../../../js/express_server.js"></script>
    <script type="module" src="../../../js/eventForm.js"></script>
</body>
</html>
