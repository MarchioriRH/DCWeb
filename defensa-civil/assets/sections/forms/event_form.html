<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
     <!-- Favicon-->
     <link rel="icon" type="image/x-icon" href="../../../assets/favicon.ico" />
     <!-- Font Awesome icons (free version)-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
     <!-- Google fonts-->
     <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
     <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
     <!-- Core theme CSS (includes Bootstrap)-->
     <link rel="stylesheet" href="../../../css/styles.css">
     <link rel="stylesheet" href="../../../css/eventFormStyle.css">
     <!-- <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
</head>
<body>

    <div class="wrapper">
        <div class="form">
            <h1 class="title">Create an account</h1>
   
            <form action="#" class="myform">
                <div class="control-from">
                    <label for="firstname">First Name *</label>
                    <input type="text" id="firstname" value="" required>
                </div>
   
                <div class="control-from">
                    <label for="lastname">Last Name *</label>
                    <input type="text" id="lastname" value="" required>
                </div>
   
                <div class="control-from">
                    <label for="emailaddress">Email Address *</label>
                    <input type="text" id="emailaddress" value="" required>
                </div>
   
                <div class="control-from">
                    <label for="phonenumber">Phone Number</label>
                    <input type="phone" id="phonenumber" value="" required>
                </div>
   
                <div class="full-width">
                    <label for="companyname">Company Name</label>
                    <input type="text" id="companyname" value="" required>
                </div>
   
                <div class="control-from">
                    <label for="businesscategory">Business Category</label>
                    <input type="text" id="businesscategory" value="" required>
                </div>
   
                <div class="control-from">
                    <label for="location">Location </label>
                    <input type="text" id="location" value="" required>
                </div>
   
                <div class="button">
                    <button id="register">Register</button>
                </div>
   
            </form>
        </div>
    </div>




    <!-- Scripts -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- Datables -->
    <!-- <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Local scripts -->
    <script type="module" src="../../../js/scripts.js"></script> 
    <script type="module" src="../../../js/express_server.js"></script>
    
</body>
</html>
